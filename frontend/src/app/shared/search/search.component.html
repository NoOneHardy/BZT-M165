<div class="wrapper">
  <label for="input">
    <span class="material-icons" *ngIf="inputElement.value === ''">search</span>
  </label>
  <input type="text" id="input" #inputElement
         (input)="input$.next(inputElement.value)"
         (keyup)="onEnter($event, inputElement.value)"
         (blur)="input$.next(inputElement.value)">
</div>
